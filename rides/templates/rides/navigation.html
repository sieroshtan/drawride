{% load i18n static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ ride.title }} â€“ Navigation Mode</title>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="//api-maps.yandex.ru/2.1/?lang=ua_UA"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script>
        ymaps.ready(function () {
            initMap();
            addPolyline('{{ ride.points }}', false);

            navigator.geolocation.getCurrentPosition(function(position) {
                pin = new ymaps.Placemark([position.coords.latitude, position.coords.longitude], {}, {
                    preset: 'islands#circleDotIcon',
                    iconColor: '#1faee9'
                });
                map.geoObjects.add(pin);
            });

            setInterval(function() {
                navigator.geolocation.getCurrentPosition(function(position) {
                    lat = position.coords.latitude;
                    lon = position.coords.longitude;
                    pin.geometry.setCoordinates([position.coords.latitude, position.coords.longitude]);
                });
            }, 5000)
        });
    </script>
</body>
</html>
