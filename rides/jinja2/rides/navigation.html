<!DOCTYPE html>
<html>
<head>
    <title>{{ ride.title }} â€“ Navigation Mode</title>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script async src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_MAPS_API_KEY }}&v=weekly&libraries=geometry&callback=initMap"></script>
    <script>
        let map;

        window.initMap = function() {
            google.maps.Polyline.prototype.getBounds = function() {
                var bounds = new google.maps.LatLngBounds();
                this.getPath().forEach(function(item, index) {
                    bounds.extend(new google.maps.LatLng(item.lat(), item.lng()));
                });
                return bounds;
            }

            map = new google.maps.Map(document.getElementById("map"), {
                streetViewControl: false,
                fullscreenControl: false,
                zoomControl: true,
                zoomControlOptions: {
                    position: google.maps.ControlPosition.RIGHT_TOP,
                },

                zoom: 11,
            });

            let pointsStr = '{{ ride.points_string() }}';
            var path = [];

            if (pointsStr.length > 0) {
                var points = pointsStr.split('|');

                for (var i = 0; i < points.length; i++) {
                    var point = points[i].split(",");
                    path.push({ lat: parseFloat(point[0]), lng: parseFloat(point[1]) });
                }
            }

            if (path.length > 0) {
                var polyline = new google.maps.Polyline({
                    path: path,
                    map: map,
                    editable: false,
                    strokeColor: '#1258c9',
                    strokeWeight: 3,
                });

                polyline.setMap(map);
                map.fitBounds(polyline.getBounds());
            }

            let marker;

            navigator.geolocation.getCurrentPosition(function(position) {
                const myLatLng = { lat: position.coords.latitude, lng: position.coords.longitude };

                marker = new google.maps.Marker({
                    position: myLatLng,
                    map,
                });
            });

            setInterval(function() {
                navigator.geolocation.getCurrentPosition(function(position) {
                    marker.setPosition({ lat: position.coords.latitude, lng: position.coords.longitude });
                });
            }, 10000)
        }
    </script>
</body>
</html>
