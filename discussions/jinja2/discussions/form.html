<form action="{{ url('compose', args=[profile.username]) }}" method="post" class="simple-form" ts-req=""
      ts-req-after="
      target '#id_text', attr value '';
      target '#overlay', class- visible
">
    {{ csrf_input }}
    <div class="form-field">
        {{ message_form.text }}
        {% for error in message_form.text.errors %}
            <p class="error">{{ error }}</p>
        {% endfor %}
    </div>
    <input type="submit" value="{{ _("Send") }}">
</form>
