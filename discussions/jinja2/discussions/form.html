<form action="{{ url('compose', args=[profile.username]) }}" method="post" class="simple-form" ts-req="">
    {{ csrf_input }}
    <div class="form-field">
        {{ message_form.text }}
        {% for error in message_form.text.errors %}
            <p class="error">{{ error }}</p>
        {% endfor %}
    </div>
    <input type="submit" value="{{ _("Send") }}" ts-action="class- visible" ts-target="#overlay" ts-trigger="click">
</form>
