{% extends 'layout.html' %}

{% block title %}{{ _("Rides") }}{% endblock %}

{% block search_q %}{{ search_q }}{% endblock %}

{% block content %}
    <div class="full">
        <h1>{{ _("Search") }} / {{ search_q }}</h1>
    </div>
    {% if rides %}
        <ul class="rides-grid clearfix">
            {% include 'rides/grid.html' %}
        </ul>
    {% else %}
        <div class="null-message">
            <h2>{{ _("None") }}</h2>
        </div>
    {% endif %}
{% endblock %}
